                    <form (ngSubmit)="createUser()" [formGroup]="createUserForm">
                        <div class="row">
                          <div class="form-group col-lg-6">
                            <label>Username</label>
                            <input type="text" formControlName="username" class="form-control" placeholder="Ingrese su usuario">
                            <div class="text-danger" *ngIf="createUserForm.get('username')?.hasError('required') && createUserForm.get('username')?.touched">
                              <span>El usuario <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="form-group col-lg-6">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Ingrese su correo">
                            <div class="text-danger" *ngIf="createUserForm.get('email')?.hasError('required') && createUserForm.get('email')?.touched">
                              <span>El correo <strong>es obligatorio</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="createUserForm.get('email')?.hasError('email') && createUserForm.get('email')?.touched">
                              <span>El correo debe ser válido</span>
                            </div>
                          </div>
                          <div class="form-group col-lg-6">
                            <label>Contraseña</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña">
                            <div class="text-danger" *ngIf="createUserForm.get('password')?.hasError('required') && createUserForm.get('password')?.touched">
                              <span>La contraseña <strong>es obligatoria</strong></span>
                            </div>
                          </div>
                          <div class="form-group col-lg-6">
                            <label>Repita contraseña</label>
                            <input type="password" formControlName="repeatPassword" class="form-control" placeholder="Por favor repita su contraseña">
                            <div class="text-danger" *ngIf="createUserForm.get('repeatPassword')?.hasError('required') && createUserForm.get('repeatPassword')?.touched">
                              <span>Por favor repita la contraseña</span>
                            </div>
                          </div>   
                          <div *ngIf="createUserForm.hasError('passwordsNotMatch')">
                            <div class="alert alert-danger">Las contraseñas no coinciden.</div>
                          </div>
                                                 
                        </div>
                        <div class="text-center"> 
                          <button style="margin-right: 15px;" type="submit" class="btn btn-accent" [disabled]="createUserForm.invalid">Guardar</button>
                          <a class="btn btn-default" routerLink="/">Regresar</a>
                        </div>
                      </form>
